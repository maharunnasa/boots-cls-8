<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Active and disabled buttons -->

    <div class="container">
        <button class="btn btn-primary">Clickable</button>
        <button class="btn btn-success" disabled>Disabled</button>
        <a href="#" class="btn btn-warning disabled">button</a>
    </div>
    <div class="container mt-3">
        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
            Loading..
        </button>
        <button class="btn btn-primary" disabled>
            <span class="spinner-border spinner-border-sm"></span>
            Loading..
        </button>
        <button class="btn btn-dark"><span class="spinner-grow text-success">
            </span></button>
    </div>
    <!-- Button group -->
    <div class="container mt-3">
        <div class="btn-group">
            <button class="btn btn-primary">Apple</button>
            <button class="btn btn-success">Samsung</button>
            <button class="btn btn-warning">Sony</button>
        </div>
    </div>
    <div class="container mt-3">
        <div class="btn-group-lg">
            <button class="btn btn-primary">Apple</button>
            <button class="btn btn-success">Samsung</button>
            <button class="btn btn-warning">Sony</button>
        </div>
    </div>
    <div class="container mt-3">
        <div class="btn-group-vertical">
            <button class="btn btn-primary">Apple</button>
            <button class="btn btn-success">Samsung</button>
            <button class="btn btn-warning">Sony</button>
        </div>
    </div>
    <div class="container mt-3">
        <div class="btn-group">
            <button class="btn btn-primary">Apple</button>
            <button class="btn btn-success">Samsung</button>
            <div class="btn-group">
                <button class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown">Apply</button>
                <ul class="dropdown-menu">
                    <li><a href="#" class="dropdown-item">item-1</a></li>
                    <li><a href="#" class="dropdown-item">item-2</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
</body>
</html>
